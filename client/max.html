<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="max.css">
    <title>Buff Cluff Max Calculator</title>
</head>

<body>

    <main>
        <section class="Calculator">
            <h4>Max Calculator</h4>

            <p id="max-inst">Input your 5 rep max for each lift <br> into its
                corresponding field
            </p>
            <div>
                <h6>Squat</h6>
                <input type="number" id="squat-input" />
                x 5 =>
                <input id="squat-answer" readonly="true" />
                <h6>Bench</h6>
                <input type="number" id="bench-input" />
                x 5 =>
                <input id="bench-answer" readonly="true" />
                <h6>Dead</h6>
                <input type="number" id="dead-input" />
                x 5 =>
                <input id="dead-answer" readonly="true" />
                <br>
                <br>
                <div class="button-field">
                    <div id="button-flex">
                        <div id="buttons">
                            <button id="get-maxes">MAX OUT!</button>
                            <button id="reset">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="p-container">
            <div id="p-transbox">
            <p id="instructions" style="color:#ffffff">
                Want to know how you can reach those goals??
                <br>
                Fill out the form below with any questions you have, and get that journey started!
            </p>
        </div>
        </div>
        <section class="question-area">
            <div id="form-frame">
                <form class="add-q">
                    <h5>Additional Questions</h5>
                    <textarea id="q-form" rows="10" cols="30"></textarea>
                    <br>
                    Email
                    <br>
                    <input type="text" id="email">
                    <br>
                    <br>
                    <button id="question">Submit!</button>
                </form>
            </div>
        </section>



    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="max.js"></script>
</body>

</html>
