<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class title="site-title">Buff Cluff Training</h2>
    </header>
    <main>
        <section class="Calculator">
            <h4>Max Calculator</h4>

            <p>Put your 5 rep max for each lift into its 
                corresponding field
            </p>
            <h5>Squat</h5>
            <input type="integer" id="squat-input"/>
            <h3 id="squat-answer"></h3>
            <h5>Bench</h5>
            <input type="integer" id="bench-input"/>
            <h3 id="bench-answer"></h3> 
            <h5>Dead</h5>
            <input type="integer" id="dead-input"/>
            <h3 id="dead-answer"></h3>

            <button id="getQuerySubmit">MAX OUT!</button>

        </section>

        <nav>
            <ol>
                <button class="warp"><a href="./appointment-form.html"></a>Meet your Coach!</button>
            </ol>
        </nav>


    </main>
    <script src="max.js"></script>
</body>
</html>
