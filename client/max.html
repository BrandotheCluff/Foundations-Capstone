<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="max.css">
    <title>Buff Cluff Max Calculator</title>
</head>

<body>
    
    <main>
        <section class="Calculator">
            <h4>Max Calculator</h4>

            <p>Input your 5 rep max for each lift <br> into its
                corresponding field
            </p>
            <div>
                <h6>Squat</h6>
                <input type="number" id="squat-input" />
                x 5 =>
                <input id="squat-answer" readonly="true" />
                <h6>Bench</h6>
                <input type="number" id="bench-input" />
                x 5 =>
                <input id="bench-answer" readonly="true" />
                <h6>Dead</h6>
                <input type="number" id="dead-input" />
                x 5 =>
                <input id="dead-answer" readonly="true" />
                <br>
                <br>
                <button id="get-maxes">MAX OUT!</button>
            </div>
        </section>
        <form class="add-q">
            <h5>Additional Questions</h5>
            <textarea id="q-form" rows="10" cols="30"></textarea>
            <br>
            Email
            <br>
            <input type="text" id="email">
            <br>
            <br>
            <button id="question">Submit!</button>
        </form>




    </main>
    <script src="max.js"></script>
</body>

</html>
